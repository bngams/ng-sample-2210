<span *ngIf="!productForm.valid">
 {{ productForm.controls['name'].errors | json }}
</span>
<form [formGroup]="productForm" class="example-form" (ngSubmit)="submit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput placeholder="name..." name="name" formControlName="name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput placeholder="price..." name="price" formControlName="price">
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary" [disabled]="!productForm.valid">Submit</button>
</form>
