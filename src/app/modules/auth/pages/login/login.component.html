<form class="example-form" (ngSubmit)="submit()">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput placeholder="username..." name="username" [(ngModel)]="credentials.username">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="password..." name="password" [(ngModel)]="credentials.password">
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Submit</button>
</form>
